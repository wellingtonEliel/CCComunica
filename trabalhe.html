      </div>

    <main>
      <section class="trabalhe container">
        <h2>Faça parte da nossa equipe!</h2>
        <p>Preencha o formulário abaixo e envie seu currículo para avaliarmos.</p>
        <form action="https://formsubmit.co/seuemail@gmail.com" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="_captcha" value="false">

          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" />

          <label for="mensagem">Fale sobre você:</label>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

          <label for="curriculo">Anexe seu currículo (PDF):</label>
          <input type="file" id="curriculo" name="curriculo" accept=".pdf" required />

          <button type="submit" class="btn">Enviar Currículo</button>
        </form>

      </section>
    </main>
